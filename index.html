<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <div class="flex">
        <div>
            <div class="score-flex">
                <p class="score"><span id="span">Score: 0</span></p>
                <p class="score"><span id="HighScore">High Score: </span></p>
            </div>     
            <canvas id="canvas"  width="700px" height="700px"></canvas>
        </div>
        <div class="side-bar">
            <h1>The Hungry Snake <img class="head" src="docs/assets/snake.up.png" alt="snake-head"></h1>
        <div class="butt-flex">
            <button id="start" class="buttons">Start</button>
            <button id="restart" class="buttons">Restart</button>
        </div>
        <div class="instrutions">
            <p class="text">Pick up the food <img class="shrimpImg" src="docs/assets/Shrimp.png" alt=""> to grow, and avoid the trash <img class="trashImg" src="/docs/assets/saco.png" alt="beer">.</p>
            <p class="text"><b>Be careful</b>: don't touch the margins nor yourself!</p>
        </div>
            <div class="div1">
                <p>Up</p>
                <div class="divInside">
                    <p class="PLeft">Left</p> 
                    <img class="arrows" src="/docs/assets/Arrows.png" alt="arrows">
                    <p class="PRight">Right</p>
                </div>
                <p>Down</p>
            </div>
        </div>
    </div>
    
    
    <script src="/scripts/component.js"></script>
    <script src="/scripts/game.js"></script>
    <script src="/scripts/main.js"></script>
</body>
</html>
